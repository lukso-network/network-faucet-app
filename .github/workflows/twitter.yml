name: Twitter CI

on:
  workflow_dispatch:
    branches:
      - add/twitter-ci

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up secret file
        env:
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }} 
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_BEARER: ${{ secrets.TWITTER_API_BEARER }}
        run: |
          echo $TWITTER_API_SECRET >> secrets.txt
          echo $TWITTER_API_KEY >> secrets.txt
          echo $TWITTER_API_BEARER >> secrets.txt

      - name: Run tmate
        uses: mxschmitt/action-tmate@v2
